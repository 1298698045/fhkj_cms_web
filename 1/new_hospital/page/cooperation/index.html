<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1300px">
    <title>北京凤凰世纪科技-${field.typetitle}</title>
    <link rel="stylesheet" href="{ms:global.host/}/{ms:global.style/}/css/swiper-3.4.2.min.css">
    <link rel="stylesheet" href="{ms:global.host/}/{ms:global.style/}/css/public.css">
    <link rel="stylesheet" href="{ms:global.host/}/{ms:global.style/}/css/header.css">
    <link rel="stylesheet" href="{ms:global.host/}/{ms:global.style/}/css/aside.css">
    <link rel="stylesheet" href="{ms:global.host/}/{ms:global.style/}/static/iconfont/iconfont.css">
    <link rel="stylesheet" href="{ms:global.host/}/static/plugins/element-ui/2.15.1/theme-chalk/index.min.css">
    <link rel="shortcut icon" href="{ms:global.host/}/{ms:global.style/}/images/tab.png" type="image/x-icon" />
    <style>
        .banners {
            text-align: center;
            padding-top: 66px;
            width: 100%;
            height: 256px;
            /* background-image: url('{ms:global.host/}/{ms:global.style/}/images/gy_bg.jpg');
            background-repeat: no-repeat;
            background-size: 100% 100%; */
        }

        .banners span {
            color: #fff !important;
        }

        .banners h3 {
            font-size: 50px;
            font-weight: bold;
            color: #ffffff;
            margin: 0;
        }

        .banners .text {
            font-size: 20px;
            color: #ffffff;
            margin-top: 20px;
        }

        .contents {
            width: 1200px;
            padding: 100px 0;
            margin: auto;
            background: #fff;
        }
        .contents .content .left{
            width: 892px;
            height: 610px;
            position: relative;
        }
        .contents .content .left img{
            width: 100%;
            height: 100%;
        }
        .contents .content .rightCont{
            position: absolute;
            right: -320px;
            top: 100px;
            width: 420px;
            height: 300px;
            background: #fff;
            box-shadow: 0px 2px 20px 0px rgb(0 0 0 / 20%);
            z-index: 99;
        }
        .contents .content .rightCont .title{
            font-size: 32px;
            color: #2f3342;
            font-weight: bold;
            padding-top: 49px;
            text-align: center;
        }
        .contents .content .rightCont .row{
            font-size: 18px;
            color: #333333;
            font-weight: bold;
            padding-top: 31px;
            padding-left: 100px;
        }
        .contents .content .rightCont .row img{
            width: 20px;
            height: 20px;
            margin-right: 27px;
        }
    </style>
</head>

<body>
    <div class="wrapper" id="app">
        <#include "head.html" />
        <div class="center">
            {ms:arclist flag='hot' size=1}
            <div class="banners"
                style="background: url('{ms:global.host/}{@ms:file field.litpic/}') no-repeat;background-size: cover;background-size: 100% 100%;">
                ${field.content}
            </div>
            {/ms:arclist}
            <div class="contents">
                <div class="content clearfix">
                    <div class="left fl">
                        <img src="{ms:global.host/}/{ms:global.style/}/images/qdhz.png" alt="">
                        <div class="rightCont fl">
                            <h3 class="title">商务合作</h3>
                            <div class="row">
                                <img src="{ms:global.host/}/{ms:global.style/}/images/email.png" alt="">
                                hz@phxinfo.com.cn
                            </div>
                            <div class="row">
                                <img src="{ms:global.host/}/{ms:global.style/}/images/phone.png" alt="">
                                010-87897479
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <#include "foot.html" />
        <#include "right.html" />
        <Modal ref="childModal" />
    </div>
</body>
<script src="{ms:global.host/}/{ms:global.style/}/js/jquery.js"></script>
<script src="{ms:global.host/}/{ms:global.style/}/js/swiper-3.4.2.min.js"></script>

<script src="${base}/static/plugins/axios/0.18.0/axios.min.js"></script>
<script src="${base}/static/plugins/qs/6.6.0/qs.min.js"></script>
<script type="text/javascript" src="${base}/static/plugins/moment/2.29.1/moment.js"></script>
<script type="text/javascript" src="${base}/static/plugins/ms/1.0.0/ms.http.js"></script>
<script type="text/javascript" src="${base}/static/plugins/vue/2.6.9/vue.js"></script>
<script type="text/javascript" src="${base}/static/plugins/vue-router/3.5.1/vue-router.js"></script>
<script src="{ms:global.host/}/{ms:global.style/}/js/app.js"></script>
<script src="{ms:global.host/}/static/plugins/element-ui/2.15.1/index.min.js"></script>
<script>
    const vum = new Vue({
        el: '#app',
        mixins: [mixin],
        components: {
            Modal
        },
        data() {
            return {
                typePath: '<#if field.typeid?has_content>${field.typeid}<#if field.parentids?has_content>,${field.parentids}</#if><#else>0</#if>',
                page: {
                    //当前页数
                    pageNo: 1,
                    //每页文章条数
                    pageSize: 9,
                    //页数总数
                    pageTotal: 0,
                    //内容总数
                    contentCount: 0
                }
            }
        },
        methods: {
        },
    })
</script>

</html>
